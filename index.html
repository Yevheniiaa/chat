<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Dialog UI</title>
</head>
<body>
    <div class="wrapper">
        <div class="dialog-window">
            <header class="header">
            </header>
            <section class="chats">
                <div class="chats__body">
                    <div class="chats__list">
                        <div class="chats__item">
                            <img class="chats__img" src="images/icons/5.png" alt="not found">
                            <p class="chats__text"> 
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            </p>
                        </div>
                        <div class="chats__item item">
                            <img class="chats__img-opp" src="images/icons/6.png" alt="not found">
                            <p class="chats__text-opp"> 
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            </p>
                        </div>
                        <div class="chats__item">
                            <img class="chats__img" src="images/icons/5.png" alt="not found">
                            <p class="chats__text"> 
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                            </p>
                        </div>
                    </div>
                </div> 
            </section>
            <section class="sendform">
                <form class="sendform__block">
                    <div class="sendform__text">
                        <textarea class="sendform__area"></textarea>
                    </div>
                    <div class="sendform__button">
                        <button class="sendform__btn" type="submit">Send message</button>
                    </div>
                </form> 
            </section> 
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
